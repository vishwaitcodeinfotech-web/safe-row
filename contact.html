<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Safe Row Exim</title>
    <meta name="description"
        content="Get in touch with Safe Row Exim for premium agro-commodities and certified healthcare solutions. Request a quote today.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>

    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="contact-page-section">
        <div class="contact-image-side" style="background-image: url('images/contact-us.webp');"></div>
        <div class="contact-form-side">
            <span class="contact-label-small">CONTACT US</span>
            <h1 class="contact-title-large">REACH OUT TO US TODAY!</h1>

            <form onsubmit="sendMail(event)">
                <div class="contact-form-grid">
                    <div class="form-group">
                        <label>Name*</label>
                        <input type="text" name="from_name" placeholder="Enter Your Name" class="input-name" required>
                    </div>
                    <div class="form-group">
                        <label>Country Name*</label>
                        <input type="text" name="country_name" placeholder="Enter Country Name" class="input-country"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Email Address*</label>
                        <input type="email" name="from_email" placeholder="Enter Email Address" class="input-email"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number*</label>
                        <input type="tel" name="mobile_number" placeholder="Enter Mobile Number" class="input-mobile"
                            required>
                    </div>
                    <div class="form-group full-width">
                        <label>Message</label>
                        <input type="text" name="message" placeholder="Tell us which products you are interested in..."
                            class="input-message">
                    </div>
                </div>
                <button type="submit" class="submit-btn-black">Request A Quote</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>

</html>
